- defaults:
    link:
      type: symlink
      create: true
      glob: true
- link: {"~/": apps/*}
- link: {"~/": apps/.*}
- link: {"~/": dotfiles/*}
- link: {"~/": dotfiles/.*}
- link: {"~/": private/*}
- link: {"~/": private/.*}
- link: {"~/": state/*}
- link: {"~/": state/.*}
- link: {"~/AppData/Roaming/": pub-merge-recursive/AppData/Roaming/*}
- link: {"~/AppData/Roaming/": pub-merge-recursive/AppData/Roaming/.*}
- link: {"~/AppData/Local/": pub-merge-recursive/AppData/Local/*}
- link: {"~/AppData/Local/": pub-merge-recursive/AppData/Local/.*}
- link: {"~/AppData/LocalLow/": pub-merge-recursive/AppData/LocalLow/*}
- link: {"~/AppData/LocalLow/": pub-merge-recursive/AppData/LocalLow/.*}
- link: {"~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/": pub-merge-recursive/Programs/*}
- link: {"~/AppData/Roaming/Microsoft/Windows/Start Menu/Programs/Startup/": pub-merge-recursive/Startup/*}
- link:
    "~/AppData/Roaming/Microsoft/Windows/PowerShell/PSReadLine/ConsoleHost_history.txt":
      path: libraries/Documents/PowerShell/ConsoleHost_history.txt
      if: python -c "import pathlib, sys; sys.exit(0) if pathlib.Path(r'C:\Windows\System32').is_dir() else sys.exit(1)"
- create:
    ~/.ssh/:
      mode: 0700
