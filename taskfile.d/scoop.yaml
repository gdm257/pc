version: "3"

tasks:
  add:
    platforms: [windows]
    desc: "Add a bucket [NAME URL] -- [NAME URL]"
    vars:
      _BUCKET: "{{if and .NAME .URL}}{{.NAME}} {{.URL}}{{else if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}--help{{end}}"
    cmds:
      - scoop bucket add {{._BUCKET}}

  add:bulk:
    platforms: [windows]
    internal: true
    requires:
      vars:
        - BUCKETS
    cmds:
      - for: { var: BUCKETS, as: BUCKET }
        task: add
        vars:
          NAME: "{{.BUCKET.NAME}}"
          URL: "{{.BUCKET.URL}}"

  install:
    platforms: [windows]
    desc: "Install an app [APP GLOBAL SKIP] -- [APP]"
    vars:
      _APP: "{{if .APP}}{{.APP}}{{else if .CLI_ARGS}}{{.CLI_ARGS}}{{else}}--help{{end}}"
      _GLOBAL: "{{if not .GLOBAL}}{{else}}{{end}}"
      _SKIP: "{{if .SKIP}}-s{{end}}"
    cmds:
      - scoop install {{._GLOBAL}} {{._SKIP}} {{._APP}}

  install:bulk:
    platforms: [windows]
    internal: true
    requires:
      vars:
        - APPS
    cmds:
      - for: { var: APPS, as: APP }
        task: install
        vars:
          APP: "{{.APP}}"

  add:curated-list:
    cmds:
      - task: add:bulk
        vars:
          BUCKETS:
            - NAME: main
              URL: ''
            # - NAME: extras
            #   URL: ''
            # - NAME: versions
            #   URL: ''
            - NAME: apps
              URL: https://github.com/kkzzhizhou/scoop-apps
            - NAME: gdm257
